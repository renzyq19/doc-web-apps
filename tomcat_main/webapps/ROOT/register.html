<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <link rel='stylesheet' type='text/css' href='styles/main.css'>
    </head>
    <body>
        <section class='container'> 
            <div class='login'>
                <form name='register' action='/reg' method='post'>
                    <h2>Register</h2>
                    <p><input id='username' type='text' name='username' value='' placeholder='Username'></p>
                    <div id='after-username'></div>
                    <p><input id='password' type='password' name='password' value='' placeholder='Password'></p>
                    <div id='after-password'></div>
                    <p><input id='password' type='password' name='password2' value='' placeholder='Confirm Password'></p>
                    <div id='after-password2'></div>
                    <p><input id='submit' type='submit' value='Register'></p>
                </form>
            </div>
        </section>
   </body>
</html>
