        <title>Login</title>

  <body>
    <div id='loginArea'>
        <form name='login' action='/authenticate' 
              onsubmit='checkForm();' method='post'>
              <label for='username'>Username:</label>
                  <input type='text' name='username' id='username'><br>
              <label for='password'>Password:</label>
                  <input type='text' name='password' id='password'><br>
          <input type='submit' value='submit'>
        </form>
        <p>
          Haven't registered? You can <a href='register.html'>sign up here.</a>
        </p>
    </div>

    <script>
       function checkForm() {
         <!-- Basic check for errors. returns true if everything is okay -->
         return true;
       }
    </script>
  </body>
</html>
